<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">
            <f:metadata>
                <f:viewParam name="idCompte" value="#{modificationCompte.id}"
                             required="true"/>
                <f:viewAction action="#{modificationCompte.loadCompte}"/>
            </f:metadata>
            <ui:define name="top">
                Modifier un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte : 
                        <h:inputText id="id" size="3" value="#{modificationCompte.id}"
                                     required="true" readonly="true"
                                     />
                        <h:message for="id"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="3" value="#{modificationCompte.compteBancaire.nom}"
                                     required="true"
                                     />
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton value="Modifier" action="#{modificationCompte.modifierCompte()}"></h:commandButton>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
